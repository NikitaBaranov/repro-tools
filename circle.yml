machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker   

dependencies:
  override:
    - pip install codecov pytest pytest-cov pytest-runner pandas pyspark numpy pypandoc
test:
  override:
    - pytest --cov=./ ./test_verifyFiles.py 
    - pytest ./test_predict.py
  post:
    - codecov

